    <header class="container-fluid p-3 ps-5 pe-5 position-fixed"

        <div class="row g-0 justify-content-between">

                    <a class="col" href="">Apps</a>
                    <a class="col API" href="">API</a>

            </div>
            <div class="col-5">

                        <h4 style="color: #8c8c8c;">a new era of messaging</h4>
                    </div>
                </div>
            <div class="col-8 col-md-2" style="border-left: 5px solid #0088cc; color: #0088cc;">
